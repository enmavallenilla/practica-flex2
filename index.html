<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/practica-flex2/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>


  <main class="card">

    <div class="card__content">
      <div class="card__results">
        <div class="card__results__texts contenedor">

          <h2 class="card__result__title"> Your Result</h2>

          <div class="card__result__container__numbers">
            <h2 class="card__result__number"> 76</h2>
            <p class="card__result__number2"> of 100</p>
          </div>

          <h3 class="card__result__title2"> Great</h3>
          <p class="card__result__parrafo"> You scored higher than 65% of the people who have taken these tests.</p>

        </div>
      </div>


      <div class="card__summary">
        <h2 class="card__summary__title">Summary</h2>

        <div class="card__summary__container">
          <div class="card__summary__icon__text">
            <img src="/practica-flex2/images/icon-reaction.svg" class="card__summary__icon">
            <h3 class="card__summary__observacion1">Reaction</h3>
          </div>
          <p class="card__summary__result">80 <span>/100</span></p>
        </div>

        <div class="card__summary__container">
          <div class="card__summary__icon__text">
            <img src="/practica-flex2/images/icon-memory.svg" class="card__summary__icon">
            <h3 class="card__summary__observacion2"> Memory</h3>
          </div>
          <p class="card__summary__result">92 <span>/100</span></p>
        </div>

        <div class="card__summary__container">
          <div class="card__summary__icon__text">
            <img src="/practica-flex2/images/icon-verbal.svg" class="card__summary__icon">
            <h3 class="card__summary__observacion3">Verbal</h3>
          </div>
          <p class="card__summary__result">61 <span>/100</span></p>
        </div>

        <div class="card__summary__container">
          <div class="card__summary__icon__text">
            <img src="/practica-flex2/images/icon-visual.svg" class="card__summary__icon">
            <h3 class="card__summary__observacion4">Visual</h3>
          </div>
          <p class="card__summary__result">72 <span>/100</span></p>
        </div>
        
          <button class="card__summary__btn">Continue</button>
  
      </div>


    </div>
  </main>

  <!-- 


  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
 
  -->
</body>

</html>
